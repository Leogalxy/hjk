<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 700px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #333; }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
    .btn { display: block; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .profile-picture { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; }
    .delete-btn { background: #dc3545; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <form action="/profile/update" method="POST" enctype="multipart/form-data">
      <img src="/images/default-profile.jpg" alt="Profile Picture" class="profile-picture">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin">
      </div>
      <div class="form-group">
        <label for="profilePic">Upload New Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic">
      </div>
      <button type="submit" class="btn">Update Profile</button>
    </form>
    <form action="/profile/delete" method="POST">
      <button type="submit" class="btn delete-btn">Delete Account</button>
    </form>
  </div>
</body>
</html>
